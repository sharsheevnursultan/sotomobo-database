    <title>SotoMobo</title>

<body>


<header>
    <section class="container">
            <div class="mainlogodiv">
                <div class="sotomobo">
                    SotoMobo
                </div>
                <div class="myLinks">
                    <a class="btn-13 xiaomi-logo" target="_blank" href="https://i.mi.com">
                        Mi Cloud
                    </a>
                    <a class="btn-13 samsung-logo" target="_blank"
                       href="https://account.samsung.com/membership/intro">
                        Samsung Cloud
                    </a>
                    <a class="btn-13 icloud-logo" target="_blank"
                       href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">
                        Apple iCloud
                    </a>
                </div>
            </div>
        <div class="finder">
            <form>
                <div class="mySearchForm">
                <input class=" place_for_search" type="text" id="text-to-find" value="" placeholder="Поиск" autofocus>
                <input class="finder-btn" value="Сбросить" type="button"
                       onclick=" FindOnPage('text-to-find',false); return false;" value=" "
                       title="Отменить поиск">
                <input class="finder-btn" value="Найти" type="submit"
                       onclick="FindOnPage('text-to-find',true); return false;" value=" "
                       title="Начать поиск">
                </div>
            </form>
        </div>
        <div class="myLine"></div>
    </section>

</header>

<main>
    <section class="container">
        <div id="form-main">
            <div id="form-div">
                <form class="form" id="form1">

                    <p class="name">
                        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                    </p>

                    <p class="email">
                        <input name="email" type="password" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                    </p>


                    <div class="submit">
                        <input type="submit" value="SEND" id="button-blue"/>
                        <div class="ease"></div>
                    </div>
                </form>
            </div>
        </div>>
